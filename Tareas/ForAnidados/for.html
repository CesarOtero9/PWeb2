<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anidados</title>
    <link rel="icon" href="../Calculadora/Images/iconoCalculadora.png">
    <link rel="stylesheet" href="../ForAnidados/for.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="contenedor">
        <script type="text/javascript">
            for (let i = 1; i <=2; i++)
            {
            for (let j = 1; j <=i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            for (let i = 1; i <=3; i++)
            {
            for (let j = 1; j <=i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            for (let i = 1; i <=4; i++)
            {
            for (let j = 1; j <=i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            for (let i = 1; i <=5; i++)
            {
            for (let j = 1; j <=i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            for (let i = 1; i <=3; i++)
            {
            for (let j = 1; j <=i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            for (let i = 4; i >=1; i--)
            {
            for (let j = 0; j <i; j++)
            {
            document.write(' # ')
            }
            document.write('</br>')
            }
            </script>
    </div>

    
</body>

</html>
